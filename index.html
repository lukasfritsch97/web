<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Fortuna Sportovn√≠ Smr≈°≈•</title>
    <style>
        :root {
            --yellow: #f6e000;
            --black: #000000;
        }

        body {
            background-color: var(--black);
            color: white;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* POZAD√ç - L√©taj√≠c√≠ p≈ôedmƒõty */
        .bg-item {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            z-index: 1;
            user-select: none;
            pointer-events: none;
        }

        /* HLAVN√ç KONTEJNER */
        .main-stage {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* SK√ÅKAJ√çC√ç 404 SE Z√Å≈ò√ç */
        .error-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 160px;
            color: var(--yellow);
            margin: 0;
            position: relative;
            z-index: 5;
            animation: jump 0.8s infinite alternate ease-in-out;
            /* Z√°≈ôe pod ƒç√≠slem */
            filter: drop-shadow(0 0 20px rgba(246, 224, 0, 0.6));
        }

        .glow-shadow {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 40px;
            background: radial-gradient(ellipse at center, rgba(246, 224, 0, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: shadow-scale 0.8s infinite alternate ease-in-out;
        }

        /* TLAƒå√çTKO */
        .btn {
            background-color: var(--yellow);
            color: black;
            padding: 20px 50px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            text-transform: uppercase;
            font-size: 1.2rem;
            transition: 0.3s;
            position: relative;
            z-index: 20;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .btn:hover {
            background-color: white;
            transform: scale(1.05);
        }

        /* CHLUPAT√ù MASKOT POD TLAƒå√çTKEM */
        .maskot-container {
            margin-top: 30px;
            position: relative;
            width: 120px;
            height: 120px;
        }

        .maskot {
            width: 100px;
            height: 100px;
            background: repeating-linear-gradient(45deg, var(--yellow), var(--yellow) 5px, var(--black) 5px, var(--black) 10px);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            margin: 0 auto;
            border: 2px solid var(--yellow);
            box-shadow: 0 0 15px var(--yellow);
        }

        .eye {
            position: absolute;
            width: 15px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 25px;
        }
        .eye.left { left: 25px; }
        .eye.right { right: 25px; }
        .eye::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            bottom: 3px;
            left: 3px;
        }

        /* Ruka co se drbe */
        .hand {
            position: absolute;
            font-size: 35px;
            top: -10px;
            right: -10px;
            animation: scratch-head 1.5s infinite ease-in-out;
            transform-origin: bottom left;
        }

        /* ANIMACE */
        @keyframes jump {
            from { transform: translateY(0); }
            to { transform: translateY(-50px); }
        }

        @keyframes shadow-scale {
            from { transform: translateX(-50%) scale(1); opacity: 1; }
            to { transform: translateX(-50%) scale(0.5); opacity: 0.3; }
        }

        @keyframes scratch-head {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-30deg) translate(-10px, 5px); }
        }

        @keyframes float-around {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(var(--mx), var(--my)) rotate(360deg); }
        }

    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <div class="main-stage">
        <div class="error-wrapper">
            <h1 class="error-code">404</h1>
            <div class="glow-shadow"></div>
        </div>

        <h2 style="color: var(--yellow); margin-bottom: 30px;">Tenhle kurz jsme nevypsali!</h2>
        
        <a href="/" class="btn">Zpƒõt do hry</a>

        <div class="maskot-container">
            <div class="maskot">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="hand">ü§î</div>
            </div>
        </div>
    </div>

    <script>
        const items = ['‚öΩ', 'üèí', 'üèÄ', 'üéæ', 'ü•Ö', 'üëü', 'üèê', 'ü•é'];
        const layer = document.getElementById('bg-layer');

        for (let i = 0; i < 25; i++) {
            const el = document.createElement('div');
            el.className = 'bg-item';
            el.innerText = items[Math.floor(Math.random() * items.length)];
            
            // N√°hodn√° pozice
            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = Math.random() * 100 + 'vh';
            
            // N√°hodn√Ω pohyb
            el.style.setProperty('--mx', (Math.random() - 0.5) * 400 + 'px');
            el.style.setProperty('--my', (Math.random() - 0.5) * 400 + 'px');
            
            el.style.animation = `float-around ${10 + Math.random() * 20}s infinite alternate ease-in-out`;
            
            layer.appendChild(el);
        }
    </script>
</body>
</html>
