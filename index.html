<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Velk√° sportovn√≠ mela | Fortuna</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            perspective: 1000px;
        }

        /* Sk√°kaj√≠c√≠ 404 */
        @keyframes bounce404 {
            0%, 100% { transform: translateY(0) scale(1); text-shadow: 0 5px 15px rgba(246, 224, 0, 0.5); }
            50% { transform: translateY(-30px) scale(1.1); text-shadow: 0 40px 30px rgba(246, 224, 0, 0.3); }
        }

        .error-code {
            font-size: 150px;
            font-weight: 900;
            color: #f6e000; /* Fortuna Yellow */
            margin: 0;
            display: inline-block;
            animation: bounce404 0.8s infinite ease-in-out;
            cursor: pointer;
        }

        .content {
            position: relative;
            z-index: 100;
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border-radius: 30px;
            border: 4px solid #f6e000;
            box-shadow: 0 0 50px rgba(246, 224, 0, 0.2);
            pointer-events: auto;
        }

        .btn {
            display: inline-block;
            background-color: #f6e000;
            color: #000;
            text-decoration: none;
            padding: 18px 40px;
            font-weight: bold;
            border-radius: 50px;
            text-transform: uppercase;
            margin-top: 25px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.2rem;
        }

        .btn:hover {
            transform: scale(1.1) rotate(-2deg);
            background-color: #fff;
            box-shadow: 0 0 20px #fff;
        }

        /* Styl pro poletuj√≠c√≠ a interaktivn√≠ p≈ôedmƒõty */
        .sport-item {
            position: absolute;
            font-size: 50px;
            user-select: none;
            cursor: crosshair;
            z-index: 1;
            transition: transform 0.1s ease-out;
            will-change: transform;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
        }

        p { font-size: 1.5rem; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="content">
        <div class="error-code">404</div>
        <h2>TO JE OFSAJD!</h2>
        <p>V√°≈° √∫tok na tuto str√°nku skonƒçil faulem.</p>
        <a href="/" class="btn">Zpƒõt do z√°pasu</a>
    </div>

    <script>
        const itemsList = ['‚öΩ', 'üèí', 'üèÄ', 'üéæ', 'ü•Ö', 'üëü', 'üèê', 'ü•é', '‚õ≥'];
        const itemCount = 30;
        const items = [];

        // Inicializace p≈ôedmƒõt≈Ø
        for (let i = 0; i < itemCount; i++) {
            const el = document.createElement('div');
            el.className = 'sport-item';
            el.innerText = itemsList[Math.floor(Math.random() * itemsList.length)];
            document.body.appendChild(el);

            const data = {
                el: el,
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                vx: (Math.random() - 0.5) * 4,
                vy: (Math.random() - 0.5) * 4,
                rotation: Math.random() * 360,
                vr: (Math.random() - 0.5) * 10
            };
            items.push(data);
        }

        // Fyzika a pohyb
        function update() {
            items.forEach(item => {
                // P≈ôiƒçten√≠ rychlosti k pozici
                item.x += item.vx;
                item.y += item.vy;
                item.rotation += item.vr;

                // Odraz od stƒõn
                if (item.x < 0 || item.x > window.innerWidth - 60) item.vx *= -1;
                if (item.y < 0 || item.y > window.innerHeight - 60) item.vy *= -1;

                // Aplikace transformace
                item.el.style.transform = `translate(${item.x}px, ${item.y}px) rotate(${item.rotation}deg)`;
            });
            requestAnimationFrame(update);
        }

        // Detekce "odp√°len√≠" my≈°√≠
        window.addEventListener('mousemove', (e) => {
            items.forEach(item => {
                const dx = item.x + 30 - e.clientX;
                const dy = item.y + 30 - e.clientY;
                const dist = Math.sqrt(dx*dx + dy*dy);

                if (dist < 100) { // Pokud je my≈° bl√≠zko (100px)
                    const angle = Math.atan2(dy, dx);
                    const force = (100 - dist) * 0.2;
                    item.vx += Math.cos(angle) * force;
                    item.vy += Math.sin(angle) * force;
                    item.vr += force * 2; // Roztoƒçen√≠ p≈ôi n√°razu
                }
            });
        });

        update();

        // Responzivita - reset p≈ôi zmƒõnƒõ velikosti okna
        window.addEventListener('resize', () => {
            items.forEach(item => {
                item.x = Math.random() * window.innerWidth;
                item.y = Math.random() * window.innerHeight;
            });
        });
    </script>
</body>
</html>
